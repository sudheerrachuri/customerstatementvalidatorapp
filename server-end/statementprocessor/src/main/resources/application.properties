# logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} %M - %msg%n
logging.level.org.hibernate.SQL=debug
logging.level.=error
logging.level.com.cts.statementprocessor.=debug
logging.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson config
spring.jackson.serialization.fail-on-empty-beans=false

server.servlet.context-path=/statementprocessor-service
